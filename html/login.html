<!DOCTYPE html>

<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>
<body>
    <form>
        <div class="title-container">
            <div><img src="https://cdn.pixabay.com/photo/2016/10/27/09/35/book-1773756_1280.png"></div>
            <div><h1>Entrar</h1></div>
        </div>
        <div>
            <label>E-mail</label><br>
            <input type="email" name="email" id="input-email" onchange="onChangeEmail()" placeholder="seu@email.com">
            <div id="email-required-error" class="error">E-mail é obrigatório</div>
            <div id="email-invalid-error" class="error">E-mail inválido</div>
        </div>


        <div>
            <label>Senha</label><br>
            <input type="password" name="password" id="input-password" onchange="onChangePassword()" placeholder="senha"></br>
            <div id="password-invalid-error" class="error">Senha é obrigatória</div>
            <button type="submit" name="forget-password" id="recover-password" disabled="true" class="clear"
                >Esqueci minha senha</button>
        </div>
        <div>
            <button type="submit" name="login" id="login-button" disabled="true" class="solid"
                >Entrar</button>
        </div>
        <div>
            <button type="submit" name="register" class="outline">Registrar</button>
        </div>
    </form>
</body>

<script src="../js/script.js"></script>
<script src="../js/validations.js"></script>

</html>
